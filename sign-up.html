
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Newsletter Signup</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <main class="form-signin w-100 m-auto">
    <form action="/" method="POST">
        <img class="mb-4" src="images/KennyCartoon.jpg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter!</h1>

        <div class="form-floating">
            <input type="text" name="fName" id="firstName" class="form-control top" placeholder="First Name" required autofocus>
            <label for="firstName">First Name</label>
        </div>
        <div class="form-floating">
            <input type="text" name="lName" id="lastName" class="form-control middle" placeholder="Last Name" required>
            <label for="lastName">Last Name</label>
        </div>
        <div class="form-floating">
            <input type="email" name="email" id="email" class="form-control bottom" placeholder="Email" required>
            <label for="email">Email</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
        <p class="mt-5 mb-3 text-muted">&copy; Kenny Hector</p>
    </form>
    </main>
  </body>
</html>
